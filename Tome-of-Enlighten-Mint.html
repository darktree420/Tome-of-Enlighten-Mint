<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tome of Enlighten-Mint</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #book {
      background: url('https://i.imgur.com/JjK6wVO.jpg') no-repeat center center; /* Placeholder image */
      background-size: cover;
      width: 600px;
      height: 400px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.4);
      border: 4px solid #4caf50;
    }

    #page-content {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
      overflow-y: auto;
      font-size: 16px;
      white-space: pre-wrap;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    textarea {
      width: 400px;
      height: 80px;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>The Tome of Enlighten-Mint</h1>
  <div id="book">
    <div id="page-content"></div>
  </div>
  <div id="controls">
    <textarea id="entryInput" placeholder="Ask the Tome a question..."></textarea>
    <button onclick="addEntry()">Add Page</button>
    <button onclick="saveTome()">Save Tome</button>
    <button onclick="loadTome()">Load Tome</button>
    <button onclick="exportTome()">Export Tome</button>
    <input type="file" id="importInput" style="display:none" accept="application/json"/>
    <button onclick="document.getElementById('importInput').click()">Import Tome</button>
  </div>

  <script>
    const pageContent = document.getElementById("page-content");
    const entryInput = document.getElementById("entryInput");
    const importInput = document.getElementById("importInput");

    let entries = JSON.parse(localStorage.getItem("tomeEntries") || "[]");
    let currentPage = 0;

    function renderPage(index) {
      if (entries.length === 0) {
        pageContent.textContent = "The pages rustle quietly, waiting for a question...";
      } else {
        const entry = entries[index];
        pageContent.textContent = `Page ${index + 1} of ${entries.length}\n\nQ: ${entry.question}\n\n${entry.answer || ''}`;
      }
    }

    function addEntry() {
      const question = entryInput.value.trim();
      if (question) {
        const entry = {
          question: question,
          answer: "", // Placeholder for future expansions
          date: new Date().toISOString()
        };
        entries.push(entry);
        currentPage = entries.length - 1;
        localStorage.setItem("tomeEntries", JSON.stringify(entries));
        renderPage(currentPage);
        entryInput.value = "";
      }
    }

    function saveTome() {
      localStorage.setItem("tomeEntries", JSON.stringify(entries));
      alert("Tome saved locally.");
    }

    function loadTome() {
      const stored = localStorage.getItem("tomeEntries");
      if (stored) {
        entries = JSON.parse(stored);
        currentPage = 0;
        renderPage(currentPage);
      }
    }

    function exportTome() {
      const data = JSON.stringify(entries, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tome_of_enlightenmint.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    importInput.addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          entries = JSON.parse(e.target.result);
          currentPage = 0;
          localStorage.setItem("tomeEntries", JSON.stringify(entries));
          renderPage(currentPage);
        } catch (err) {
          alert("Failed to load tome: invalid JSON.");
        }
      };
      reader.readAsText(file);
    });

    document.addEventListener("keydown", (e) => {
      if (entries.length === 0) return;
      if (e.key === "ArrowLeft") {
        currentPage = Math.max(0, currentPage - 1);
        renderPage(currentPage);
      } else if (e.key === "ArrowRight") {
        currentPage = Math.min(entries.length - 1, currentPage + 1);
        renderPage(currentPage);
      }
    });

    renderPage(currentPage);
  </script>
</body>
</html>
