<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tome of Enlighten-Mint</title>
  <link rel="icon" type="image/png" href="images/book_icon.png">
  <style>
    body {
      background: radial-gradient(circle at center, #1b1f1b, #0d0f0d);
      color: #d2f5ce;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #book {
	background: url('images/closed_book.png') no-repeat center center;
	background-size: cover;
	width: 640px;
	height: 640px;
	position: relative;
	cursor: pointer;
	transition: box-shadow 0.3s ease, border 0.3s ease;
	border: none;
	box-shadow: none;
	}
#book.opened {
  background: url('images/leafy_frame.png') no-repeat center center;
  background-size: contain;
  border: 5px double #3aff80;
  width: 1000px;
  height: auto;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
}
 #page-frame {
  width: 950px;
  height: 600px;
  background: url('images/open_book.png') no-repeat center center;
  background-size: contain;
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  padding: 40px;
  gap: 20px;
}

    #controls {
      margin-top: 20px;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    textarea {
      width: 400px;
      height: 80px;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 14px;
      background-color: #1f2d1f;
      color: #d2f5ce;
      border: 1px solid #3aff80;
      border-radius: 4px;
      padding: 8px;
    }

   button {
  padding: 6px 8px;
  font-size: 8px;
  background: linear-gradient(to bottom, #3aff80, #1c7f46);
  color: #061006;
  border: 2px solid #1c7f46;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'Georgia', serif;
  text-shadow: 0 0 3px #b2ffc2;
  box-shadow: 0 0 5px rgba(0,255,127,0.3);
  transition: all 0.2s ease-in-out;
}
button:hover {
  background: linear-gradient(to bottom, #2ae069, #145a33);
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,255,127,0.6);
}

#book.opened {
  background: url('images/leafy_frame.png') no-repeat center center;
  background-size: contain;
  width: 1050px;
  height: auto;
  padding: 30px;
  box-shadow: 0 0 40px rgba(0, 255, 127, 0.5);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}


.page {
  flex: 1;
  overflow: hidden;
  background-color: rgba(0, 30, 0, 0.3);
  border-radius: 6px;
  box-shadow: inset 0 0 10px rgba(0,255,127,0.2);
  padding: 10px;
}


#page-question {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 0.5em;
}

#page-prompt {
  font-size: 1em;
  white-space: pre-wrap;
}

#page-image {
  width: 100%;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(60, 255, 130, 0.2);
}

/* Mobile: stack pages vertically */
@media (max-width: 768px) {
   #book.opened {
    width: 95%;
    padding: 20px;
  }

   #page-frame {
    flex-direction: column;
    background-size: cover;
  }

  .page {
    min-height: 200px;
  }
}

  </style>
</head>
<body>
<h1 id="tomeHeading">The mysterious tome sits before you, the faint smell of mint hangs in the air. Do you dare to open the tome?</h1>

  <div id="book" onclick="openTome()" ondragover="event.preventDefault()" ondrop="handleDrop(event)">

  </div>
  <div id="book"  class="opened" style="display: none;">
  <div id="page-frame"> 
    <div class="page" id="left-side">
      <div id="page-question"></div>
      <div id="page-prompt"></div>
    </div>
    <div class="page id="right-side">
      <img id="page-image" />
    </div>
  </div>
</div>

  <div id="controls">
    <textarea id="entryInput" placeholder="Ask the Tome a question..."></textarea>
    <button onclick="addEntry()">Add Page</button>
    <button onclick="saveTome()">Save Tome</button>
    <button onclick="loadTome()">Load Tome</button>
    <button onclick="exportTome()">Export Tome</button>
    <input type="file" id="importInput" style="display:none" accept="application/json"/>
    <button onclick="document.getElementById('importInput').click()">Import Tome</button>
	<button onclick="uploadPageImage()">+ Upload Page</button>
	<button onclick="deleteCurrentPage()">- Delete Page</button>
	<input type="file" id="pageImageInput" accept="image/*" style="display: none;" />

  </div>
<div id="pageDescription" style="display: none; max-width: 800px; padding: 20px; color: #d2f5ce; font-family: Georgia, serif; font-size: 16px; text-align: center;"></div>

  <script>
    const book = document.getElementById("book");
    const pageContent = document.getElementById("page-content");
    const entryInput = document.getElementById("entryInput");
    const importInput = document.getElementById("importInput");
    const controls = document.getElementById("controls");

    let entries = JSON.parse(localStorage.getItem("tomeEntries") || "[]");
    let currentPage = 0;
    let isOpen = false;

 function renderPage(index) {
  const questionEl = document.getElementById("page-question");
  const promptEl = document.getElementById("page-prompt");
  const imageEl = document.getElementById("page-image");
  const entry = entries[index];

  if (!entry) {
    questionEl.textContent = "";
    promptEl.textContent = "";
    imageEl.src = "";
    document.title = "The pages rustle quietly, waiting for a question...";
    return;
  }

  questionEl.textContent = entry.question || "(Untitled Question)";
  promptEl.textContent = entry.answer || "";
  imageEl.src = entry.image || "";
  document.title = `The Tome shows this beautifully rendered image of "${entry.question}" — Page ${index + 1} of ${entries.length}`;
}



   const heading = document.getElementById('tome-heading');

function openTome() {
  if (isOpen) return;
  isOpen = true;
  book.classList.add("opened");
  controls.style.display = "flex";
pageContent.style.display = "block"; // show pages
  // Update the heading
  updateTomeHeading();

  renderPage(currentPage);
}
function updateTomeHeading() {
  const heading = document.getElementById("tomeHeading");
  if (!entries.length || !entries[currentPage]) {
    heading.textContent = "The pages rustle quietly, waiting for a question...";
  } else {
    const title = entries[currentPage].question || "Untitled";
    heading.textContent = `The Tome shows this beautifully rendered image of "${title}" — Page ${currentPage + 1} of ${entries.length}`;
  }
}



    function addEntry() {
      const question = entryInput.value.trim();
      if (question) {
        const entry = {
          question: question,
          answer: "", // Placeholder for future expansions
          date: new Date().toISOString()
        };
        entries.push(entry);
        currentPage = entries.length - 1;
        localStorage.setItem("tomeEntries", JSON.stringify(entries));
        renderPage(currentPage);
        entryInput.value = "";
		updateTomeHeading();

      }
    }

    function saveTome() {
      localStorage.setItem("tomeEntries", JSON.stringify(entries));
      alert("Tome saved locally.");
    }

    function loadTome() {
      const stored = localStorage.getItem("tomeEntries");
      if (stored) {
        entries = JSON.parse(stored);
        currentPage = 0;
        renderPage(currentPage);
		updateTomeHeading();

      }
    }

    function exportTome() {
      const data = JSON.stringify(entries, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tome_of_enlightenmint.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    importInput.addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          entries = JSON.parse(e.target.result);
          currentPage = 0;
          localStorage.setItem("tomeEntries", JSON.stringify(entries));
          renderPage(currentPage);
        } catch (err) {
          alert("Failed to load tome: invalid JSON.");
        }
      };
      reader.readAsText(file);
    });

    function handleDrop(event) {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      if (file && file.type === "application/json") {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            entries = JSON.parse(e.target.result);
            currentPage = 0;
            localStorage.setItem("tomeEntries", JSON.stringify(entries));
            renderPage(currentPage);
            if (!isOpen) openTome();
          } catch (err) {
            alert("Dropped file was not valid JSON.");
          }
        };
        reader.readAsText(file);
      } else {
        alert("Only JSON files are accepted for drag-and-drop import.");
      }
    }
	function uploadPageImage() {
		document.getElementById("pageImageInput").click();
	}

	document.getElementById("pageImageInput").addEventListener("change", function () {
		const file = this.files[0];
	if (!file) return;
	const reader = new FileReader();
	reader.onload = function (e) {
    const imageDataUrl = e.target.result;
    const entry = {
      question: "[Image Entry]",
      answer: `<img src="${imageDataUrl}" alt="Uploaded Image" style="max-width:100%; border-radius: 4px;">`,
      date: new Date().toISOString()
    };
    entries.push(entry);
    currentPage = entries.length - 1;
    localStorage.setItem("tomeEntries", JSON.stringify(entries));
    renderPage(currentPage);
	updateTomeHeading();

	};
	reader.readAsDataURL(file);
	});

	function deleteCurrentPage() {
	if (entries.length === 0) return;
	if (!confirm("Are you sure you want to delete this page?")) return;

	entries.splice(currentPage, 1);
	currentPage = Math.max(0, currentPage - 1);
	localStorage.setItem("tomeEntries", JSON.stringify(entries));
	renderPage(currentPage);
	updateTomeHeading();

}

    document.addEventListener("keydown", (e) => {
      if (!isOpen || entries.length === 0) return;
      if (e.key === "ArrowLeft") {
        currentPage = Math.max(0, currentPage - 1);
        renderPage(currentPage);
		updateTomeHeading();
      } else if (e.key === "ArrowRight") {
        currentPage = Math.min(entries.length - 1, currentPage + 1);
        renderPage(currentPage);
		updateTomeHeading();

      }
    });
  </script>
</body>
</html>
