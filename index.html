<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tome of Enlighten-Mint</title>
  <link rel="icon" type="image/png" href="images/book_icon.png">
  <style>
    /* Page background and font */
    body {
      background: radial-gradient(circle at center, #1b1f1b, #0d0f0d);
      color: #d2f5ce;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Heading above the book */
    #tomeHeading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      max-width: 90%;
    }

    /* Closed book state */
    #book {
      background: url('images/closed_book.png') no-repeat center center;
      background-size: cover;
      width: 640px;
      height: 640px;
      position: relative;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    /* Opened book state with leafy frame and glow */
    #book.opened {
      background: url('images/leafy_frame.png') no-repeat center center;
      background-size: contain;
      width: 1000px;
      height: auto;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 127, 0.5);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Inner page layout (open_book background + left/right pages) */
    #page-frame {
      width: 920px;
      height: 560px;
      background: url('images/open_book.png') no-repeat center center;
      background-size: contain;
      display: flex;
      gap: 20px;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Individual page panels */
    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 30, 0, 0.3);
      border-radius: 6px;
      padding: 12px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0,255,127,0.2);
    }

    /* Question styling */
    #page-question {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Prompt/answer styling */
    #page-prompt {
      font-size: 1em;
      white-space: pre-wrap;
    }

    /* Image styling */
    #page-image {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(60, 255, 130, 0.2);
      margin-top: 8px;
    }

    /* Controls below the book */
    #controls {
      margin-top: 20px;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    textarea {
      width: 300px;
      height: 80px;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 14px;
      background-color: #1f2d1f;
      color: #d2f5ce;
      border: 1px solid #3aff80;
      border-radius: 4px;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: linear-gradient(to bottom, #3aff80, #1c7f46);
      color: #061006;
      border: 2px solid #1c7f46;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 3px #b2ffc2;
      box-shadow: 0 0 5px rgba(0,255,127,0.3);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: linear-gradient(to bottom, #2ae069, #145a33);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,255,127,0.6);
    }

    /* Mobile: stack pages vertically and remove frame if desired */
    @media (max-width: 768px) {
      #book.opened {
        width: 95%;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,255,127,0.4);
      }
      #page-frame {
        flex-direction: column;
        align-items: stretch;
        height: auto;
        padding: 20px;
        gap: 15px;
      }
      .page {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1 id="tomeHeading">The mysterious tome sits before you, the faint smell of mint hangs in the air. Do you dare to open the tome?</h1>

  <div id="book" ondragover="event.preventDefault()" ondrop="handleDrop(event)" onclick="openTome()">
    <div id="page-frame">
      <div class="page" id="left-page">
        <div id="page-question"></div>
        <div id="page-prompt"></div>
      </div>
      <div class="page" id="right-page">
        <img id="page-image" alt="Tome Illustration" />
      </div>
    </div>
  </div>

  <div id="controls">
    <textarea id="entryInput" placeholder="Ask the Tome a question..."></textarea>
    <button onclick="addEntry()">Add Page</button>
    <button onclick="saveTome()">Save Tome</button>
    <button onclick="loadTome()">Load Tome</button>
    <button onclick="exportTome()">Export Tome</button>
    <button onclick="importTome()">Import Tome</button>
    <input type="file" id="importInput" accept="application/json" style="display:none" />
    <button onclick="uploadPageImage()">+ Upload Page</button>
    <button onclick="deleteCurrentPage()">- Delete Page</button>
    <input type="file" id="pageImageInput" accept="image/*" style="display:none" />
  </div>

  <script>
    const book = document.getElementById("book");
    const pageFrame = document.getElementById("page-frame");
    const controls = document.getElementById("controls");
    const entryInput = document.getElementById("entryInput");
    const importInput = document.getElementById("importInput");
    const pageImageInput = document.getElementById("pageImageInput");
    const questionEl = document.getElementById("page-question");
    const promptEl = document.getElementById("page-prompt");
    const imageEl = document.getElementById("page-image");
    const heading = document.getElementById("tomeHeading");

    let entries = JSON.parse(localStorage.getItem("tomeEntries") || "[]");
    let currentPage = 0;
    let isOpen = false;

    function openTome() {
      if (isOpen) return;
      isOpen = true;
      book.classList.add("opened");
      pageFrame.style.display = "flex";
      controls.style.display = "flex";
      updateTomeHeading();
      renderPage(currentPage);
    }

    function renderPage(index) {
      const entry = entries[index] || {};
      const title = entry.question || "(Untitled Question)";
      const prompt = entry.answer || "";
      const img = entry.image || "";

      questionEl.textContent = title;
      promptEl.textContent = prompt;
      imageEl.src = img;

      heading.textContent = img
        ? `The Tome shows this beautifully rendered image of "${title}" â€” Page ${index + 1} of ${entries.length}`
        : entries.length
          ? `Page ${index + 1} of ${entries.length}`
          : "The pages rustle quietly, waiting for a question...";
    }

    function updateTomeHeading() {
      if (!entries.length) {
        heading.textContent = "The pages rustle quietly, waiting for a question...";
      }
    }

    function addEntry() {
      const q = entryInput.value.trim();
      if (!q) return;
      entries.push({ question: q, answer: "", image: "", date: new Date().toISOString() });
      currentPage = entries.length - 1;
      localStorage.setItem("tomeEntries", JSON.stringify(entries));
      entryInput.value = "";
      renderPage(currentPage);
    }

    function saveTome() {
      localStorage.setItem("tomeEntries", JSON.stringify(entries));
      alert("Tome saved locally.");
    }

    function loadTome() {
      entries = JSON.parse(localStorage.getItem("tomeEntries") || "[]");
      currentPage = 0;
      renderPage(currentPage);
    }

    function exportTome() {
      const data = JSON.stringify(entries, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tome_of_enlightenmint.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importTome() {
      importInput.click();
    }

    importInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          entries = JSON.parse(reader.result);
          currentPage = 0;
          localStorage.setItem("tomeEntries", JSON.stringify(entries));
          renderPage(currentPage);
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    });

    function deleteCurrentPage() {
      if (!entries.length) return;
      if (!confirm("Delete this page?")) return;
      entries.splice(currentPage, 1);
      currentPage = Math.max(0, currentPage - 1);
      localStorage.setItem("tomeEntries", JSON.stringify(entries));
      renderPage(currentPage);
    }

    pageImageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith("image/")) return;
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        const q = prompt("Enter page title:", "");
        const a = prompt("Enter page description:", "");
        entries.push({ question: q || "(Image Entry)", answer: a || "", image: dataUrl, date: new Date().toISOString() });
        currentPage = entries.length - 1;
        localStorage.setItem("tomeEntries", JSON.stringify(entries));
        renderPage(currentPage);
      };
      reader.readAsDataURL(file);
    });

    function uploadPageImage() {
      pageImageInput.click();
    }

    document.addEventListener("keydown", e => {
      if (!isOpen || !entries.length) return;
      if (e.key === "ArrowLeft") {
        currentPage = Math.max(0, currentPage - 1);
        renderPage(currentPage);
      } else if (e.key === "ArrowRight") {
        currentPage = Math.min(entries.length - 1, currentPage + 1);
        renderPage(currentPage);
      }
    });
  </script>
</body>
</html>
